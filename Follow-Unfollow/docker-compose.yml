version: '3'
services:
  proxy:
    image: nginx
    volumes:
     - ./nginx/:/etc/nginx/
    ports:
     - "3000:3000"
    environment:
     - NGINX_PORT=3000
  flask:
    image: python:3.6.3
    volumes:
     - ./python/:/var/www/
    ports:
     - "8080:8080"
    working_dir: /var/www/
    command: bash -c "pip3 install -r requirements.txt && gunicorn -b flask:8080 --worker-class gevent wsgi:app"