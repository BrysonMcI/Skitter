version: '3'
services:
  proxy:
    image: nginx
    volumes:
     - ./nginx/:/etc/nginx/
    ports:
     - "80:80"
    environment:
     - NGINX_PORT=80
    links:
     - flask
  flask:
    image: python:3.6.3
    volumes:
     - ./python/:/var/www/
    working_dir: /var/www/
    command: bash -c "pip3 install -r requirements.txt && gunicorn -b flask:8080 --worker-class gevent app:APP"
